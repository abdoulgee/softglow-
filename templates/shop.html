{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-extrabold mb-6">Shop</h1>
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for p in products %}
    <div class="border rounded-2xl overflow-hidden group">
      <a href="{{ url_for('product_detail', pid=p.id) }}">
        <div class="aspect-square overflow-hidden">
          <img src="{{ url_for('static', filename='images/' + p.images[0]) }}" alt="{{ p.name }}" class="w-full h-full object-cover group-hover:scale-105 transition">
        </div>
      </a>
      <div class="p-4">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">{{ p.name }}</h3>
          <div class="font-bold">${{ '%.2f'|format(p.price) }}</div>
        </div>
        <div class="text-sm text-gray-600 mt-1">Only {{ p.stock }} left · ⭐️⭐️⭐️⭐️☆</div>
        <form method="post" action="{{ url_for('add_to_cart') }}" class="mt-3 flex items-center gap-2">
          <input type="hidden" name="product_id" value="{{ p.id }}">
          <input type="number" name="quantity" value="1" min="1" class="w-16 border rounded-xl px-2 py-1">
          <button class="px-4 py-2 rounded-xl bg-pink-600 text-white font-semibold hover:opacity-90">Add to Cart</button>
        </form>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
